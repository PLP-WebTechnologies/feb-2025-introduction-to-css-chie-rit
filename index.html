<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sleeve"></div>
    <nav>
        <ul class="nav-list">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Components</a></li>
            <li><a href="#">Support</a></li>
            <li><a href="#">Find Store</a></li>
        </ul>
        <ul class="icon-list">
            <li><a href="#">
                <img class="icon" src="https://img.icons8.com/ios-glyphs/50/search--v1.png" alt="search--v1"/>
            </a></li>
            <li><a href="#">
                <img class="icon" src="https://img.icons8.com/fluency-systems-regular/48/shopping-bag--v1.png" alt="shopping-bag--v1"/>
            </a></li>
            <li><a href="#">
                <img class="icon" src="https://img.icons8.com/windows/32/user.png" alt="user"/>
            </a></li>
        </ul>
    </nav>

    <section id="product">
        <div class="product__container">
            <div class="product--content">
                <h1>Lento Lounge Nest Chair</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                <div class="product--cta">
                    <button class="dark-button">Add To Cart</button>
                    <button class="light-button">Learn more</button>
                    <button>
                        <img class="icon" src="https://img.icons8.com/windows/32/like--v1.png" alt="like--v1"/>
                    </button>
                </div>
                <div class="product--var">
                    <span class="blue"></span>
                    <span class="brown"></span>
                    <span class="gray"></span>
                </div>
            </div>
            <div class="product--image">
                <img class="product-image" src="chair.png" alt="chair">
            </div>

        </div>
    </section>
    
</body>
</html>
